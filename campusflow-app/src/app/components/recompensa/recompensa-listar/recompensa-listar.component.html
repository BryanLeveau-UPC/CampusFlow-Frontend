<!-- src/app/components/recompensa/recompensa-listar/recompensa-listar.component.html -->
<div class="recompensa-listar-container">
  <mat-card class="recompensa-card">
    <mat-card-header class="recompensa-card-header">
      <mat-card-title>
        <h2>Recompensas</h2>
      </mat-card-title>
      <mat-card-subtitle>Aquí puedes ver todas las recompensas que subidas en la plataforma.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="isLoading" class="loading-spinner">
        <mat-spinner></mat-spinner>
        <p>Cargando recompensas...</p>
      </div>

      <div *ngIf="!isLoading && recompensas.length === 0" class="no-recompensas-message">
        <mat-icon class="info-icon">info</mat-icon>
        <p>No tienes recompensas registradas aún. ¡Sigue participando para ganar más!</p>
      </div>

      <div *ngIf="!isLoading && recompensas.length > 0" class="recompensas-table-container">
        <table mat-table [dataSource]="recompensas" class="full-width-table mat-elevation-z2">

          <!-- Columna Plataforma -->
          <ng-container matColumnDef="plataforma">
            <th mat-header-cell *matHeaderCellDef> Plataforma </th>
            <td mat-cell *matCellDef="let recompensa"> {{ recompensa.plataforma }} </td>
          </ng-container>

          <!-- Columna URL -->
          <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> URL </th>
            <td mat-cell *matCellDef="let recompensa">
              <a [href]="recompensa.url" target="_blank" rel="noopener noreferrer" class="recompensa-link">
                {{ recompensa.url }}
              </a>
            </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
