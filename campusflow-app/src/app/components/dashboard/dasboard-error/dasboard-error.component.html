<!-- src/app/components/error-dashboard/error-dashboard.component.html -->
<div class="error-dashboard-container">
  <mat-card class="error-card">
    <mat-card-content class="error-content">
      <mat-icon color="warn" class="error-icon">error_outline</mat-icon>
      <h1>Error de Carga</h1>
      <p>Lo sentimos, no pudimos cargar la información del dashboard.</p>
      <p>Por favor, intenta iniciar sesión nuevamente o contacta a soporte si el problema persiste.</p>
      <button mat-raised-button color="primary" routerLink="/login" class="login-button">
        Volver al Login
      </button>
    </mat-card-content>
  </mat-card>
</div>
