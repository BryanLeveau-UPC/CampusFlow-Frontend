<!-- src/app/components/dashboard/profesor-dashboard/profesor-dashboard.component.html -->
<div class="dashboard-layout">
  <!-- Aquí se referencia el componente de la barra de navegación del dashboard -->
  <app-dashboard-navbar-profesor></app-dashboard-navbar-profesor>

  <!-- El resto del contenido del dashboard va aquí -->
  <div class="main-content">
    <!-- Left Section -->
    <div class="left-panel">
      <mat-card class="section-card greeting-card">
        <mat-card-content>
          <h2>Buen día, Profesor</h2>
          <p>Gestiona tus asignaturas, notas y eventos.</p>
          <!-- Usando routerLink directamente en el botón -->
        </mat-card-content>
      </mat-card>

      <mat-card class="section-card assignments-card">
        <mat-card-header>
          <mat-card-title>Gestión Rápida</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="quick-action-item">
            <mat-icon class="action-icon">assignment_turned_in</mat-icon>
            <span>Asignar Notas</span>
            <!-- Usando routerLink directamente en el botón -->
            <button mat-button class="action-button" routerLink="/dashboard-profesor/notas">Ir</button>
          </div>
          <div class="quick-action-item">
            <mat-icon class="action-icon">people</mat-icon>
            <span>Listar Estudiantes</span>
            <!-- Usando routerLink directamente en el botón -->
            <button mat-button class="action-button" routerLink="/estudiantes">Ir</button>
          </div>
          <div class="quick-action-item">
            <mat-icon class="action-icon">forum</mat-icon>
            <span>Registrar Foro</span>
            <!-- Usando routerLink directamente en el botón -->
            <button mat-button class="action-button" routerLink="/nuevo/grupo-foro">Ir</button>
          </div>
          <!-- Usando routerLink directamente en los botones -->
          <button mat-button class="view-all-button" routerLink="/dashboard-profesor/tareas/registrar">Registrar Notas</button>
          <button mat-button class="view-all-button" routerLink="/estudiantes">Ver estudiantes</button>
          <button mat-button class="view-all-button" routerLink="/nuevo/grupo-foro">Registrar Foro</button>
        </mat-card-content>
      </mat-card>



    <!-- Right Section (Calendar and Upcoming Events) -->
    <div class="right-panel">
      <mat-card class="section-card calendar-card">
        <mat-card-header>
          <mat-card-title>{{ fechaActual | date:'MMMM y' | titlecase }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="calendar-grid">
            <div class="day-header">Lun</div>
            <div class="day-header">Mar</div>
            <div class="day-header">Mié</div>
            <div class="day-header">Jue</div>
            <div class="day-header">Vie</div>
            <div class="day-header">Sáb</div>
            <div class="day-header">Dom</div>
            <div *ngFor="let diaInfo of diasDelCalendario" [ngClass]="{ 'current-day': diaInfo.esHoy }">
              {{ diaInfo.dia }}
            </div>
          </div>
        </mat-card-content>
      </mat-card>


    </div>
  </div>
</div>
