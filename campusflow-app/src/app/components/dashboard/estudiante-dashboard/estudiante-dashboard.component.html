<!-- src/app/components/estudiante-dashboard/estudiante-dashboard.component.html -->
<div class="dashboard-layout">
  <!-- Aquí se referencia el nuevo componente de la barra de navegación del dashboard -->
  <app-dashboard-navbar></app-dashboard-navbar>

  <!-- El resto del contenido del dashboard va aquí -->
  <div class="main-content">
    <!-- Left Section -->
    <div class="left-panel">
      <mat-card class="section-card greeting-card">
        <mat-card-content>
          <h2>Buen día, Estudiante</h2>
          <p>Rastrea tus actividades para mejorar.</p>
        </mat-card-content>
      </mat-card>

  <mat-card class="section-card assignments-card">
        <mat-card-header>
          <mat-card-title>Gestión Rápida</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="quick-action-item">
            <mat-icon class="action-icon">assignment_turned_in</mat-icon>
            <span>Ver Notas</span>
            <!-- Usando routerLink directamente en el botón -->
            <button mat-button class="action-button" routerLink="/notas">Ir</button>
          </div>
          <div class="quick-action-item">
            <mat-icon class="action-icon">people</mat-icon>
            <span>Ver eventos</span>
            <!-- Usando routerLink directamente en el botón -->
            <button mat-button class="action-button" routerLink="/evento">Ir</button>
          </div>
          <div class="quick-action-item">
            <mat-icon class="action-icon">forum</mat-icon>
            <span>Participar en Foro</span>
            <!-- Usando routerLink directamente en el botón -->
            <button mat-button class="action-button" routerLink="/foro">Ir</button>
          </div>
          <!-- Usando routerLink directamente en los botones -->
          <button mat-button class="view-all-button" routerLink="/notass">Ver Notas</button>
          <button mat-button class="view-all-button" routerLink="/dashboard-profesor/recursos/registrar">Ver Eventos</button>
          <button mat-button class="view-all-button" routerLink="/dashboard-profesor/recompensas/registrar">Participar en foro</button>
        </mat-card-content>
      </mat-card>

      <mat-card class="section-card study-hours-card">
        <mat-card-header>
          <mat-card-title>Total de horas de estudio</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="study-chart-placeholder">
            <img src="assets/images/study-chart-placeholder.png" alt="Gráfico de Horas de Estudio" class="chart-image">
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Right Section (Calendar and Upcoming Events) -->
    <div class="right-panel">
      <mat-card class="section-card calendar-card">
        <mat-card-header>
          <mat-card-title>{{ fechaActual | date:'MMMM yyyy' | titlecase }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="calendar-grid">
            <div class="day-header">Lun</div>
            <div class="day-header">Mar</div>
            <div class="day-header">Mié</div>
            <div class="day-header">Jue</div>
            <div class="day-header">Vie</div>
            <div class="day-header">Sáb</div>
            <div class="day-header">Dom</div>
            <div *ngFor="let diaInfo of diasDelCalendario" [ngClass]="{ 'current-day': diaInfo.esHoy }">
              {{ diaInfo.dia }}
            </div>
          </div>
        </mat-card-content>
      </mat-card>


    </div>
  </div>
</div>
